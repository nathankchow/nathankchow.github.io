	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="jquery.csv.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">window.onload = importSonglist</script>
	
	</head>

	<center>
	<body>

	<div id="video-player">

		<iframe width="960" height="540" allow="fullscreen;"
			id = "embed-video" src="https://www.youtube.com/embed/zvXS4TFhKvU">
		</iframe>

	</div>



	<div id="idol-selector">

		<div id="originalDiv1" class="originalDiv">
			<p></p>	
		</div>
		<div id="originalDiv2" class="originalDiv">
			<p></p>	
		</div>
		<div id="originalDiv3" class="originalDiv" >

			<p></p>	
		</div>
		<div id="originalDiv5" class="originalDiv">

		<img src="images/arisu.png" id="img1" alt="">
		<img src="images/koharu.png" id="img2" alt="">

		<img src="images/yukimi.png" id="img4" alt="">
		<img src="images/yumi.png" id="img5" alt="">


		<div id="is1" >
			<select name="idol1" id="idol1" class="idol-select" onchange='selectControl(1)'>
				<option value="Arisu" selected='selected'>橘ありす</option>
				<option value="Koharu">古賀小春</option>
				<option value="Yoshino">依田芳乃</option>

		<div id="is2" >

			<option value="Arisu">橘ありす</option>
			<option value="Koharu" selected='selected'>古賀小春</option>
			<option value="Yoshino">依田芳乃</option>
			<option value="Yukimi">佐城雪美</option>
			<option value="Yumi">相葉夕美</option>
		</select>
		</div>
		
		<div id="is3" >
		<select name="idol3" id="idol3" class="idol-select" onchange='selectControl(3)'>
			<option value="Arisu">橘ありす</option>
			<option value="Koharu">古賀小春</option>
			<option value="Yoshino" selected='selected'>依田芳乃</option>
			<option value="Yukimi">佐城雪美</option>
			<option value="Yumi">相葉夕美</option>
		</select>
		</div>
		
		<div id="is4" >
		<select name="idol4" id="idol4" class="idol-select" onchange='selectControl(4)'>
			<option value="Arisu">橘ありす</option>
			<option value="Koharu">古賀小春</option>
			<option value="Yoshino">依田芳乃</option>
			<option value="Yukimi" selected='selected'>佐城雪美</option>
			<option value="Yumi">相葉夕美</option>
		</select>
		</div>
		
		<div id="is5" >
		<select name="idol5" id="idol5" class="idol-select" onchange='selectControl(5)'>
			<option value="Arisu">橘ありす</option>
			<option value="Koharu">古賀小春</option>
			<option value="Yoshino">依田芳乃</option>
			<option value="Yukimi">佐城雪美</option>
			<option value="Yumi" selected='selected'>相葉夕美</option>
		</select>
		</div>
		

	</div>
	<div id="song-submit">
		<div >
			<select name="song" id="song" class="song-select" onchange="grayOut()">
				<option value="null" selected='selected'>Loading...</option>
			</select>
		</div>
	
		<div id="submit-button">
			<input id="Go" type="button" value="Go" onclick="setYoutubeVideo()"/>
		</div>
	</div>

	<div id="mode-select">
		<input type="radio" id="groupmode" name="mode" value="groupmode" checked=true onchange="loadGroupSongs()">
		<label for="groupmode">Group Mode</label>
		<input type="radio" id="solomode" name="mode" value="solomode" onchange="loadSoloSongs()">
		<label for="solomode">Solo Mode</label>
	</div>
