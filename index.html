	<!DOCTYPE html>
	<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="jquery.csv.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	
	</head>

	<center>
	<body>

	<div id="video-player">

		<iframe width="800" height="450" allow="fullscreen;"
			id = "embed-video" src="https://www.youtube.com/embed/F5o494pRTPs">
		</iframe>

	</div>

	<div id="song-selector">

		<input id="song1" type="radio" name="song" onchange="grayOut()" value="つぼみ">
		<label for="song1">つぼみ</label>
		<input id="song2" type="radio" name="song" onchange="grayOut()" value="恋が咲く季節">
		<label for="song2">恋が咲く季節</label>
		<input id="song3" type="radio" name="song" onchange="grayOut()" value="夢をのぞいたら（for BEST3 VERSION）">
		<label for="song3">夢をのぞいたら（for BEST3 VERSION）</label>
		<input id="song4" type="radio" name="song" onchange="grayOut()" value="とんでいっちゃいたいの">
		<label for="song4">とんでいっちゃいたいの</label>
		<input id="song5" type="radio" name="song" onchange="grayOut()" value="Default (Koharu Nagi solo)">
		<label for="song5">Default (Koharu Nagi solo)</label>

	</div>

	<div id="idol-selector">
				
		<div id="isimg1">
			<img src="images/arisu.png" id="img1" alt="">
		</div>

		<div id="isimg2">
			<img src="images/koharu.png" id="img2" alt="">
		</div>

		<div id="isimg3">
			<img src="images/yoshino.png" id="img3" alt="">
		</div>

		<div id="isimg4">
			<img src="images/yukimi.png" id="img4" alt="">
		</div>

		<div id="isimg5">
			<img src="images/yumi.png" id="img5" alt="">
		</div>

		<div id="is1">
			<select name="idol1" id="idol1" onchange='selectcontrol("1")'>
				<option value="Arisu" selected='selected'>Arisu</option>
				<option value="Koharu">Koharu</option>
				<option value="Yoshino">Yoshino</option>
				<option value="Yukimi">Yukimi</option>
				<option value="Yumi">Yumi</option>
			</select>
		</div>
		
		<div id="is2">
		<select name="idol2" id="idol2" onchange='selectcontrol("2")'>
			<option value="Arisu">Arisu</option>
			<option value="Koharu" selected='selected'>Koharu</option>
			<option value="Yoshino">Yoshino</option>
			<option value="Yukimi">Yukimi</option>
			<option value="Yumi">Yumi</option>
		</select>
		</div>
		
		<div id="is3">
		<select name="idol3" id="idol3" onchange='selectcontrol("3")'>
			<option value="Arisu">Arisu</option>
			<option value="Koharu">Koharu</option>
			<option value="Yoshino" selected='selected'>Yoshino</option>
			<option value="Yukimi">Yukimi</option>
			<option value="Yumi">Yumi</option>
		</select>
		</div>
		
		<div id="is4">
		<select name="idol4" id="idol4" onchange='selectcontrol("4")'>
			<option value="Arisu">Arisu</option>
			<option value="Koharu">Koharu</option>
			<option value="Yoshino">Yoshino</option>
			<option value="Yukimi" selected='selected'>Yukimi</option>
			<option value="Yumi">Yumi</option>
		</select>
		</div>
		
		<div id="is5">
		<select name="idol5" id="idol5" onchange='selectcontrol("5")'>
			<option value="Arisu">Arisu</option>
			<option value="Koharu">Koharu</option>
			<option value="Yoshino">Yoshino</option>
			<option value="Yukimi">Yukimi</option>
			<option value="Yumi" selected='selected'>Yumi</option>
		</select>
		</div>
		

	</div>


	<div id="submit-button">
		<input id="Go" type="button" value="Go" onclick="setYoutubeVideo()"/>
	</div>

	<footer>

	</footer>

	</center>

	</body>
	</html>
